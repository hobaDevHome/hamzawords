<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸÑÿπÿ®ÿ© ÿ≥ÿ®ÿßŸÇ ÿßŸÑŸáÿ¨ÿßÿ°</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #60a5fa, #93c5fd);
            min-height: 100vh;
            padding: 20px;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
        }
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        @media (max-width: 768px) {
            .header {
                padding: 15px;
                margin-bottom: 15px;
            }
        }
        @media (max-width: 480px) {
            .header {
                padding: 10px;
                margin-bottom: 10px;
            }
        }
        .score {
            font-size: 24px;
            font-weight: bold;
            color: #2563eb;
        }
        .race-track {
            background: #374151;
            height: 150px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        @media (max-width: 768px) {
            .race-track {
                height: 120px;
                margin-bottom: 20px;
            }
        }
        @media (max-width: 480px) {
            .race-track {
                height: 100px;
            }
        }
        .road-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background: #fbbf24;
            transform: translateY(-50%);
        }
        .car {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            transition: left 0.5s ease;
        }
        @media (max-width: 768px) {
            .car {
                font-size: 32px;
            }
        }
        @media (max-width: 480px) {
            .car {
                font-size: 28px;
            }
        }
        .finish-line {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 40px;
            background: repeating-linear-gradient(
                45deg,
                white,
                white 10px,
                black 10px,
                black 20px
            );
            opacity: 0.7;
        }
        .finish-flag {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 35px;
        }
        .robot {
            position: absolute;
            left: 20px;
            bottom: 10px;
            font-size: 35px;
            animation: bounce 1s infinite;
        }
        @media (max-width: 768px) {
            .robot {
                font-size: 28px;
                left: 10px;
                bottom: 5px;
            }
        }
        @media (max-width: 480px) {
            .robot {
                font-size: 24px;
            }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .word-display {
            background: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        @media (max-width: 768px) {
            .word-display {
                padding: 25px 15px;
                margin-bottom: 20px;
            }
        }
        @media (max-width: 480px) {
            .word-display {
                padding: 20px 10px;
                margin-bottom: 15px;
            }
        }
        .listen-btn {
            background: #3b82f6;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 30px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        @media (max-width: 768px) {
            .listen-btn {
                padding: 12px 25px;
                font-size: 18px;
                margin-bottom: 20px;
                gap: 8px;
            }
        }
        @media (max-width: 480px) {
            .listen-btn {
                padding: 10px 20px;
                font-size: 16px;
                margin-bottom: 15px;
            }
        }
        .listen-btn:hover {
            background: #2563eb;
        }
        .letter-boxes {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .letter-box {
            width: 60px;
            height: 60px;
            border: 4px solid #d1d5db;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
            background: #f3f4f6;
        }
        @media (max-width: 768px) {
            .letter-boxes {
                gap: 10px;
            }
            .letter-box {
                width: 50px;
                height: 50px;
                font-size: 24px;
                border: 3px solid #d1d5db;
            }
        }
        @media (max-width: 480px) {
            .letter-boxes {
                gap: 6px;
            }
            .letter-box {
                width: 40px;
                height: 40px;
                font-size: 20px;
                border: 2px solid #d1d5db;
                border-radius: 6px;
            }
        }
        .letter-box.filled {
            background: #bbf7d0;
            border-color: #22c55e;
        }
        .keyboard {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        @media (max-width: 768px) {
            .keyboard {
                padding: 20px 15px;
            }
        }
        @media (max-width: 480px) {
            .keyboard {
                padding: 15px 8px;
            }
        }
        .keyboard-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        .key {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 15px 10px;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s;
            min-height: 50px;
        }
        @media (max-width: 768px) {
            .keyboard-grid {
                grid-template-columns: repeat(7, 1fr);
                gap: 5px;
            }
            .key {
                padding: 12px 5px;
                font-size: 16px;
                min-height: 45px;
            }
        }
        @media (max-width: 480px) {
            .keyboard-grid {
                gap: 4px;
            }
            .key {
                padding: 10px 3px;
                font-size: 14px;
                min-height: 40px;
                border-radius: 5px;
            }
        }
        .key:hover {
            background: #2563eb;
        }
        .key:active {
            transform: scale(0.95);
        }
        .error-msg {
            color: #ef4444;
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
            animation: pulse 0.5s;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .shake {
            animation: shake 0.3s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .level-select {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .level-btn {
            background: white;
            padding: 30px;
            border-radius: 10px;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.2s;
        }
        .level-btn:hover:not(:disabled) {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .level-btn.completed {
            background: #22c55e;
            color: white;
        }
        .level-btn:disabled {
            background: #9ca3af;
            opacity: 0.5;
            cursor: not-allowed;
        }
        .level-complete {
            background: linear-gradient(to bottom, #fbbf24, #f97316);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .complete-card {
            background: white;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
        }
        .complete-card h2 {
            font-size: 36px;
            margin: 20px 0;
        }
        .btn {
            background: #3b82f6;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            width: 100%;
        }
        .btn:hover {
            background: #2563eb;
        }
        .btn-green {
            background: #22c55e;
        }
        .btn-green:hover {
            background: #16a34a;
        }
        .btn-gray {
            background: #6b7280;
        }
        .btn-gray:hover {
            background: #4b5563;
        }
        .hidden {
            display: none;
        }
        h1 {
            color: white;
            text-align: center;
            font-size: 40px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <!-- Level Select Screen -->
    <div id="levelSelect" class="container">
        <h1>üèÅ ÿßÿÆÿ™ÿßÿ± ÿßŸÑŸÖÿ≥ÿ™ŸàŸâ</h1>
        <div class="level-select" id="levelGrid"></div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="container hidden">
        <div class="header">
            <div id="levelName" style="font-size: 18px; font-weight: bold;"></div>
            <div class="score" id="score">0/10</div>
            <button class="btn btn-gray" onclick="showLevelSelect()" style="width: auto; padding: 10px 20px;">ÿßŸÑŸÇÿßÿ¶ŸÖÿ©</button>
        </div>

        <div class="race-track">
            <div class="road-line"></div>
            <div class="car" id="car">üèéÔ∏è</div>
            <div class="finish-line"></div>
            <div class="finish-flag">üèÅ</div>
            <div class="robot">ü§ñ</div>
        </div>

        <div class="word-display" id="wordDisplay">
            <button class="listen-btn" onclick="speakWord()">
                üîä ÿßÿ≥ŸÖÿπ ÿßŸÑŸÉŸÑŸÖÿ©
            </button>
            <div class="letter-boxes" id="letterBoxes"></div>
            <div id="errorMsg"></div>
        </div>

        <div class="keyboard">
            <div class="keyboard-grid" id="keyboard"></div>
        </div>
    </div>

    <!-- Level Complete Screen -->
    <div id="levelComplete" class="level-complete hidden">
        <div class="complete-card">
            <div style="font-size: 60px;">üèÜ</div>
            <h2>ŸÖÿ®ÿ±ŸàŸÉ!</h2>
            <p id="completeLevelName" style="font-size: 20px; margin: 10px 0;"></p>
            <p id="completeScore" style="font-size: 40px; font-weight: bold; color: #22c55e; margin: 20px 0;"></p>
            <button class="btn" onclick="restartLevel()">üîÑ ÿ£ÿπŸäÿØ ÿßŸÑŸÖÿ≥ÿ™ŸàŸâ ÿØŸá</button>
            <button class="btn btn-green" id="nextLevelBtn" onclick="nextLevel()">ÿßŸÑŸÖÿ≥ÿ™ŸàŸâ ÿßŸÑÿ¨ÿßŸä üöÄ</button>
            <button class="btn btn-gray" onclick="showLevelSelect()">ÿ±ÿ¨Ÿàÿπ ŸÑŸÑŸÖÿ≥ÿ™ŸàŸäÿßÿ™</button>
        </div>
    </div>

    <script>
        const levels = [
            { name: "Level 1 - Food & Home", words: ["pot", "stone", "food", "sausages", "carrots", "onions", "potatoes", "soup", "tomato", "cucumber"] },
            { name: "Level 2 - Food & Places", words: ["orange", "farmer", "cow", "milk", "market", "sell", "buy", "plain", "fancy", "doll"] },
            { name: "Level 3 - People & Places", words: ["doctor", "police", "teacher", "money", "water", "sandwich", "juice", "cookie", "restaurant", "hotel"] },
            { name: "Level 4 - Places & Things", words: ["cornfield", "orchard", "park", "library", "drug", "bakery", "drum", "triangle", "shake", "strike"] },
            { name: "Level 5 - More Words", words: ["fast", "slow", "loud", "soft", "awful", "lovely", "dance", "sing", "idea", "instrument"] },
            { name: "Level 6 - Activities", words: ["tickets", "game", "picture", "late", "new", "mango", "orange", "comic", "department", "store"] },
            { name: "Level 7 - Zoo Animals", words: ["zoo", "lion", "tiger", "monkey", "elephant", "giraffe", "bear", "zebra", "hippo", "rhino"] },
            { name: "Level 8 - More Animals", words: ["penguin", "kangaroo", "wolf", "deer", "parrot", "cage", "keeper", "claws", "fur", "park"] },
            { name: "Level 9 - Park Words", words: ["grass", "tree", "bench", "slide", "swing", "path", "pond", "flowers", "picnic", "playground"] },
            { name: "Level 10 - Nature", words: ["shade", "bridge", "birds", "leaves", "grassland", "fence", "trash", "jogging", "map", "fun"] }
        ];

        let currentLevel = 0;
        let currentWordIndex = 0;
        let selectedLetters = [];
        let score = 0;
        let completedLevels = JSON.parse(localStorage.getItem('completedLevels') || '[]');

        function initLevelSelect() {
            const grid = document.getElementById('levelGrid');
            grid.innerHTML = '';
            levels.forEach((level, index) => {
                const btn = document.createElement('button');
                btn.className = 'level-btn';
                const isCompleted = completedLevels.includes(index);
                const isLocked = index > 0 && !completedLevels.includes(index - 1);
                
                if (isCompleted) btn.classList.add('completed');
                btn.disabled = isLocked;
                
                btn.innerHTML = `
                    <div style="font-size: 40px; margin-bottom: 10px;">
                        ${isLocked ? 'üîí' : isCompleted ? 'üèÜ' : 'üèéÔ∏è'}
                    </div>
                    <div>${level.name}</div>
                    ${isCompleted ? '<div style="margin-top: 5px;">‚úì ŸÖŸÉÿ™ŸÖŸÑ</div>' : ''}
                `;
                
                if (!isLocked) {
                    btn.onclick = () => startLevel(index);
                }
                grid.appendChild(btn);
            });
        }

        function startLevel(levelIndex) {
            currentLevel = levelIndex;
            currentWordIndex = 0;
            selectedLetters = [];
            score = 0;
            
            document.getElementById('levelSelect').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            document.getElementById('levelComplete').classList.add('hidden');
            
            document.getElementById('levelName').textContent = levels[currentLevel].name;
            initKeyboard();
            updateGame();
            setTimeout(() => speakWord(), 500);
        }

        function initKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';
            const alphabet = 'abcdefghijklmnopqrstuvwxyz'.split('');
            alphabet.forEach(letter => {
                const btn = document.createElement('button');
                btn.className = 'key';
                btn.textContent = letter.toUpperCase();
                btn.onclick = () => handleLetterClick(letter);
                keyboard.appendChild(btn);
            });
        }

        function updateGame() {
            const word = levels[currentLevel].words[currentWordIndex];
            document.getElementById('score').textContent = `${score}/10`;
            
            const letterBoxes = document.getElementById('letterBoxes');
            letterBoxes.innerHTML = '';
            word.split('').forEach((letter, index) => {
                const box = document.createElement('div');
                box.className = 'letter-box';
                if (selectedLetters[index]) {
                    box.classList.add('filled');
                    box.textContent = selectedLetters[index].toUpperCase();
                }
                letterBoxes.appendChild(box);
            });
            
            updateCarPosition();
        }

        function updateCarPosition() {
            const progress = (score / 10) * 100;
            document.getElementById('car').style.left = `${Math.min(progress, 90)}%`;
        }

        function speakWord() {
            const word = levels[currentLevel].words[currentWordIndex];
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = 'en-US';
            utterance.rate = 0.8;
            speechSynthesis.cancel();
            speechSynthesis.speak(utterance);
        }

        function handleLetterClick(letter) {
            const word = levels[currentLevel].words[currentWordIndex];
            const nextIndex = selectedLetters.length;
            
            if (word[nextIndex] === letter) {
                selectedLetters.push(letter);
                document.getElementById('errorMsg').innerHTML = '';
                updateGame();
                
                if (selectedLetters.length === word.length) {
                    score++;
                    updateGame();
                    setTimeout(() => {
                        if (currentWordIndex < 9) {
                            currentWordIndex++;
                            selectedLetters = [];
                            updateGame();
                            speakWord();
                        } else {
                            showLevelComplete();
                        }
                    }, 800);
                }
            } else {
                const display = document.getElementById('wordDisplay');
                display.classList.add('shake');
                document.getElementById('errorMsg').innerHTML = '‚ùå ÿ≠ÿßŸàŸÑ ÿ™ÿßŸÜŸä!';
                setTimeout(() => {
                    display.classList.remove('shake');
                    document.getElementById('errorMsg').innerHTML = '';
                }, 500);
            }
        }

        function showLevelComplete() {
            if (!completedLevels.includes(currentLevel)) {
                completedLevels.push(currentLevel);
                localStorage.setItem('completedLevels', JSON.stringify(completedLevels));
            }
            
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('levelComplete').classList.remove('hidden');
            document.getElementById('completeLevelName').textContent = `ÿÆŸÑÿµÿ™ ${levels[currentLevel].name}`;
            document.getElementById('completeScore').textContent = `${score}/10`;
            
            const nextBtn = document.getElementById('nextLevelBtn');
            if (currentLevel < levels.length - 1) {
                nextBtn.style.display = 'block';
            } else {
                nextBtn.style.display = 'none';
            }
        }

        function restartLevel() {
            startLevel(currentLevel);
        }

        function nextLevel() {
            if (currentLevel < levels.length - 1) {
                startLevel(currentLevel + 1);
            }
        }

        function showLevelSelect() {
            document.getElementById('levelSelect').classList.remove('hidden');
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('levelComplete').classList.add('hidden');
            initLevelSelect();
        }

        // Initialize
        initLevelSelect();
    </script>
</body>
</html>
